<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Lab_4</title>
	<link rel="stylesheet" href="css/slick.css"/>
	<link rel="stylesheet" href="css/slick-theme.css"/>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="full">
		<div class="slider">
			<div class="item">
				<div class="circle novelty"><span class="up">Новинка</span></div>
				<div class="item_head"><span class="up">Математика</span></div>
				<div class="item_desc">
					<div class="item_img">
						<img src="img/math.png">
						<div class="item_name"><span class="up">Котосовы</span></div>
						<div class="item_price visibility"># hrn</div>
					</div>
					<button class="purple_block"><span class="up">Скоро в продаже</span></button>
				</div>
			</div>
			<div class="item">
				<div class="item_head"><span class="up">Подарок</span></div>
				<div class="item_desc">
					<div class="item_img">
						<img src="img/g1.png">
						<div class="item_name"><span class="up">Набор умника</span></div>
						<div class="item_price"><span class="one">200 ГРН</span> 190 <span class="text">ГРН</span></div>
					</div>
					<button><span class="up">В корзину</span></button>
				</div>
			</div>
			<div class="item">
				<div class="circle top"><span class="up"><p>Хит продаж</p></span></div>
				<div class="item_head"><span class="up">Устный счет</span></div>
				<div class="item_desc">
					<div class="item_img">
						<img src="img/tc.png">
						<div class="item_name"><span class="up">Турбосчет</span></div>
						<div class="item_price">320 <span class="text">ГРН</span></div>
					</div>
					<button><span class="up">В корзину</span></button>
				</div>
			</div>
			<div class="item">
				<div class="circle top"><span class="up"><p>Хит продаж</p></span></div>
				<div class="item_head"><span class="up">Буквы и чтение</span></div>
				<div class="item_desc">
					<div class="item_img">
						<img src="img/zb1.png">
						<div class="item_name"><span class="up">Зверобуквы</span></div>
						<div class="item_price">450 <span class="text">ГРН</span></div>
					</div>
					<button><span class="up">В корзину</span></button>
				</div>
			</div>
			<div class="item">
				<div class="circle discount"><span class="up">Акция</span></div>
				<div class="item_head"><span class="up">Настольные игры</span></div>
				<div class="item_desc">
					<div class="item_img">
						<img src="img/zbus.png">
						<div class="item_name"><span class="up">Зверобус</span></div>
						<div class="item_price"><span class="one">150 ГРН</span> 110 <span class="text">ГРН</span></div>
					</div>
					<button><span class="up">В корзину</span></button>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="js/slick.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
